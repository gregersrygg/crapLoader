<body class="yui3-skin-sam  yui-skin-sam">

<h1>Using Node Transitions</h1>

<div class="exampleIntro">
	<p>CSS properties can be transitioned with a delay, allowing for the creation of more advanced effects.
Click the X to run the animation.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="demo">
    <a href="#">x</a>
</div>
<script type="text/javascript">
YUI(  {filter: 'raw'}).use("transition", function(Y) {
    var node = Y.one('#demo');

    node.on('transition:end', function(e) {
        node.destroy(true); 
    });

    node.one('a').on('click', function(e) {
        e.preventDefault();
        
        node.transition({
            duration: 1, // seconds
            easing: 'ease-out', // CSS syntax
            height: 0,
            top: '100px',

            width: {
                delay: 1,
                duration: 0.75,
                easing: 'ease-in',
                value: 0
            },

            left: {
                delay: 1,
                duration: 0.75,
                easing: 'ease-in',
                value: '150px'
            },

            opacity: {
                delay: 1.5,
                duration: 0.75,
                value: 0
            }
        });
    });
});

</script>
</body>
</html>

<h1>Basic Node Transitions</h1>

<div class="exampleIntro">
	<p>The <code>transition</code> method animates the value of each property from the current value to the given value.
Click the X to run the animation.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="demo">
    <a href="#">x</a>
</div>
<script type="text/javascript">
YUI(  {filter: 'raw'}).use("transition", function(Y) {
    var node = Y.one('#demo');

    node.one('a').on('click', function(e) {
        e.preventDefault();
        
        node.transition({
            duration: 1, // seconds
            easing: 'ease-out',
            height: 0,
            width: 0,
            left: '150px',
            top: '100px',
            opacity: 0
        }, function() {
            node.destroy(true); 
        });
    });
});

</script>
</body>

  CSS treatments. */

	margin:0;
	padding:0;
}
</style>

<link type="text/css" rel="stylesheet" href="../../build/cssfonts/fonts-min.css" />
<script type="text/javascript" src="../../build/yui/yui-min.js"></script>

<link href="assets//node.css" rel="stylesheet" type="text/css">

</head>

<body class="yui3-skin-sam  yui-skin-sam">

<h1>Node Positioning</h1>

<div class="exampleIntro">
	<p>This example shows how to position an element based on the document XY coordinate system.</p>

			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<span id="demo"></span>

<script type="text/javascript">
YUI().use("node", function(Y) {
    var onClick = function(e) {
        Y.one('#demo').setXY([e.pageX, e.pageY]);
    };

    Y.one('document').on('click', onClick);
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
</html>

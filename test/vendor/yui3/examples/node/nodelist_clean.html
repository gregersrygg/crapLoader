<body class="yui3-skin-sam  yui-skin-sam">

<h1>NodeList</h1>

<div class="exampleIntro">
	<p>This example demonstrates how to use a NodeList instance to work with multiple nodes.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<ul id="demo">
    <li>lorem</li>
    <li>ispum</li>
    <li>dolor</li>
    <li>sit</li>
</ul>

<script type="text/javascript">
YUI().use("node", function(Y) {
    var nodes = Y.all('#demo li');

    var onClick = function(e) {
        this.setContent('thanks from all of us!'); // this === nodes
        e.currentTarget.setStyle('backgroundColor', 'green'); // e.currentTarget === #demo li
    };

    nodes.on('click', onClick);
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
